{% extends "base.html" %}

{% block title %}Page Not Found - AutoPDI{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                    <h1 class="mt-4">404</h1>
                    <h3 class="mb-4">Page Not Found</h3>
                    <p class="lead mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
